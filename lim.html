<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIM Coding Challenge</title>
  </head>
<link rel="stylesheet" href="lim.css">
  <body>
    <div class="contenitore">
      <header>
        <!-- Questo è il titolo con logo -->
        <img class="logo"src="logo.png">
        <h1>
          <div class="title">Taking Booleaners from A to B</div>
        </h1>

      </header>


      <nav>
        <!-- Questa è la barra di navigazione con tre tasti -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi luci</button>
      </nav>


      <!-- Qui ci va uno spazio -->
      <main>
        <!-- Questa è la sezione con i monopattini disponibili -->
        <div class="Gino">
          <input type="checkbox" class="checkbox">
          <span class="Monopattino">Monopattino Gino22</span>
          <div class="gino">
            <!-- freccettina a destra -->
            <span>&#8614;</span>
            <span>Via Guadalamenti - a 220 metri da te</span>
          </div>
          <div class="statogino">
            Stato carica:
          </div>
          <div class="barragino">
          </div>
        </div>



      <!-- Qui ci va uno spazio -->
        <div class="Mike">
          <input type="checkbox" class="checkbox">
          <span class="Monopattino">Monopattino Mike24</span>
          <div class="mike">
            <!-- freccettina a destra -->
            <span>&#8614;</span>
            <span>Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div class="statomike">
            Stato carica:
          </div>
          <div class="barramike">
          </div>
        </div>




      <!-- Qui ci va uno spazio -->
        <div class="Fede">
          <input type="checkbox" class="checkbox">
          <span class="Monopattino">Monopattino Fede154</span>
          <div class="fede">
            <!-- freccettina a destra -->
            <span>&#8614;</span>
            <span>Via Mentarini - a 490 metri da te</span>
          </div>
          <div class="statofede">
            Stato carica:
          </div>
          <div class="barrafede">
          </div>

        </div>
      </main>

    </div>
  </body>
</html>
